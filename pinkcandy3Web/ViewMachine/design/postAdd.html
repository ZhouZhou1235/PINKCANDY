<!DOCTYPE html>

    <meta charset="UTF-8">

    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./files/pinkcandyDefault.css">
    <link rel="icon" href="./files/logoICO.ico" type="img/x-icon">
</head>
<body>
    <div class="container-fluid">
        <!-- 顶部导航 -->
        <div class="container">
            <div class="row webMenu">
                <div class="col-sm p-3 rounded">
                    <ul class="nav nav-pills rounded webMenu">
                        <li class="nav-item dropdown rounded ">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                PINKCANDY
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="./about.html">关于</a>
                                <a class="dropdown-item" href="#">留言板</a>
                                <a class="dropdown-item" href="#">实验室</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown rounded ">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                小兽空间
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">我的空间</a>
                                <a class="dropdown-item" href="#">关注</a>
                                <a class="dropdown-item" href="#">收藏</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown rounded">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                毛绒画廊
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">上传新画廊</a>
                                <a class="dropdown-item" href="#">标签搜索</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown rounded">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                小兽花园
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">发布新帖子</a>
                                <a class="dropdown-item" href="#">标签搜索</a>
                            </div>
                        </li>
                        <li class="nav-item rounded">
                            <a class="nav-link" href="./galleryAdd.html">上传</a>
                        </li>
                        <li class="nav-item rounded">
                            <a class="nav-link" href="./postAdd.html">发布</a>
                        </li>
                        <li class="nav-item rounded">
                            <a class="nav-link" href="./search.html">搜索</a>
                        </li>
                    </ul>    
                </div>
            </div>
        </div>
        <!-- 发布帖子 -->
        <div class="container">
            <div class="row">
                <div class="col-sm-6 p-3">
                    <h1>种植新盆栽</h1>
                    <form action="">
                        <div class="input-group">
                            <div class="input-group-text">主题帖标题</div>
                            <input type="text" class="form-control" placeholder="主题帖标题" id="title" onchange="showText()">
                        </div>
                        <div class="input-group">
                            <div class="input-group-text">镇楼图</div>
                            <input type="file" class="form-control" onchange="showImg()" id="theImageFile">
                        </div>
                        <div class="p-3">
                            <textarea class="form-control" placeholder="内容" rows="5" id="content" onchange="showText()"></textarea>
                            <textarea class="form-control" placeholder="标签" rows="3"></textarea>    
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-light">发布</button>
                        </div>
                        <div class="container-sm border border-warning rounded border-3 mt-3">
                            <p>
                                所有小兽都可以发布帖子<br>
                                至少包含：标题和内容<br>
                                可以贴上标签，搜索标签能发现相关帖子。如有多个用空格隔开<br>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6 p-3">
                    <div class="card">
                        <div class="card-img-top">
                            <img src="" id="show" width="100%">
                        </div>
                        <div class="card-header"><h4><span id="showTitle"></span></h4></div>
                        <div class="card-body">
                            <p>
                                <span id="showContent"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function showImg(){
        // 显示要上传的图片
        var reads = new FileReader();
        var file = document.getElementById("theImageFile").files[0];
        reads.readAsDataURL(file);
        reads.onload=function(e){document.getElementById("show").src=this.result;}
    };
    function showText(){
        // 显示要发布的帖子文本
        var title = document.getElementById("title").value;
        var content = document.getElementById("content").value;
        document.getElementById("showTitle").innerHTML=title;
        document.getElementById("showContent").innerHTML=content;
    };
</script>
</html>
