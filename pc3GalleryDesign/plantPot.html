<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻想动物画廊 - 盆栽名</title>
    <link rel="icon" href="./src/images/logoICO.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<!-- 盆栽 -->
<body>
    <!-- 导航 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./src/images/webLogo.png" alt="webLogo" height="50">
            </a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#websiteMenu"
                aria-controls="#websiteMenu"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="websiteMenu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary">
                            大门
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary">
                            花园
                        </button>
                    </li>
                    <li class="nav-item">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="输入标签......">
                            <button class="btn btn-outline-secondary">搜索</button>
                        </div>
                    </li>
                </ul>
                <span class="justify-content-end">
                    <button class="btn btn-outline-secondary">
                        &nbsp;&nbsp;&nbsp;&nbsp;添加&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                    <button class="btn btn-outline-secondary">
                        消息
                    </button>
                    <a href="">
                        <img src="./src/images/defaultHead.png" alt="headImage" width="50" height="50">
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <!-- 盆栽主体 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-img-top">
                        <img src="./src/images/fox.png" alt="postImage" width="100%">
                    </div>
                    <div class="card-body">
                        <h2>盆栽名</h2>
                        <p>内容</p>
                        <div>更新时间</div>
                        <div>种植时间</div>
                        <div class="btn-group">
                            <button class="btn">
                                印爪<span class="badge text-bg-secondary">1</span>
                            </button>
                            <button class="btn">
                                收藏<span class="badge text-bg-secondary">2</span>
                            </button>
                            <button class="btn">
                                叶子<span class="badge text-bg-secondary">3</span>
                            </button>    
                        </div>
                        <div>
                            <form action="">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="输入标签 多个用空格隔开">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        标签
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                      <li><a class="dropdown-item" href="#">贴标签</a></li>
                                      <li><a class="dropdown-item" href="#">撕标签</a></li>
                                    </ul>
                                  </div>
                            </form>
                            <span class="badge text-bg-secondary">标签</span>
                            <span class="badge text-bg-secondary">标签</span>
                            <span class="badge text-bg-secondary">标签</span>
                            <span class="badge text-bg-secondary">标签</span>
                        </div>        
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-2">
                        <img src="./src/images/defaultHead.png" alt="headImage" width="100%">
                    </div>
                    <div class="col-10">
                        <form action="">
                            叶子
                            <textarea name="" class="form-control" placeholder="内容......" rows="6"></textarea>
                            <input type="file" class="form-control">
                            <div class="text-end">
                                <button class="btn btn-outline-secondary">生长</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <img src="./src/images/defaultHead.png" alt="headImage" width="100%">
                    </div>
                    <div class="col-10">
                        <div>小兽</div>
                        <div>内容</div>
                        <!-- <div>
                            <img src="./src/images/wolf.png" alt="headImage" width="100%">
                        </div> -->
                        <div>时间</div>
                        <div class="container">
                            <button class="btn">印爪<span class="badge text-bg-secondary">2</span></button>
                            <button type="button" class="btn" data-bs-toggle="collapse" data-bs-target="#demo">叶纸条<span class="badge text-bg-secondary">2</span></button>
                            <div id="demo" class="collapse">
                                <form action="">
                                    <label for="comment">叶纸条</label>
                                    <textarea class="form-control" rows="3" id="comment" name="text" placeholder="叶纸条......"></textarea>
                                    <div class="text-end"><button type="submit" class="btn btn-outline-secondary">贴上</button></div>
                                </form>
                                <div>
                                    <a href="#">粉糖粒子周周</a>
                                    <p>内容</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
