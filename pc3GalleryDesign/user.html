<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小兽空间 - 名称</title>
    <link rel="icon" href="./src/images/logoICO.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</head>
<!-- 空间 -->
<body>
    <!-- 导航 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./src/images/webLogo.png" alt="webLogo" height="50">
            </a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#websiteMenu"
                aria-controls="#websiteMenu"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="websiteMenu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary">
                            大门
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary">
                            花园
                        </button>
                    </li>
                    <li class="nav-item">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="输入标签......">
                            <button class="btn btn-outline-secondary">搜索</button>
                        </div>
                    </li>
                </ul>
                <span class="justify-content-end">
                    <button class="btn btn-outline-secondary">
                        &nbsp;&nbsp;&nbsp;&nbsp;添加&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                    <button class="btn btn-outline-secondary">
                        消息
                    </button>
                    <a href="">
                        <img src="./src/images/defaultHead.png" alt="headImage" width="50" height="50">
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <!-- 背景墙 -->
    <div class="container-fluid">
        <div style="min-height: 16em; max-height: 32em; overflow-y: scroll;">
            <img src="./src/images/defaultBack.png" alt="backImage" width="100%">
        </div>
    </div>
    <!-- 操作 -->
    <!-- 访问他兽空间则不显示操作 -->
    <div class="container">
        <div class="btn-group">
            <button class="btn" data-bs-toggle="modal" data-bs-target="#myModal">修改资料</button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg">
                    <form action="">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">修改资料</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="container-sm text-center">
                                            <img src="" alt="" width="100%" id="showImage">
                                            <h4>粉糖粒子周周</h4>
                                            <p>粉糖账号10000</p>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-text">邮箱</span>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-text">密码</span>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <span class="input-group-text">头像</span>
                                            <input type="file" class="form-control" onchange="showImg()" id="theImageFile">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-text">背景墙</span>
                                            <input type="file" class="form-control">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-text">名称</span>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-text">介绍</span>
                                            <textarea name="" id="" class="form-control" rows="5"></textarea>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected>性别</option>
                                                    <option value="1">雌</option>
                                                    <option value="2">雄</option>
                                                    <option value="3">无</option>
                                                </select>
                                            </div>
                                            <div class="col">
                                                <div class="input-group">
                                                    <span class="input-group-text">兽种</span>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="container-sm border border-warning rounded border-3">
                                            <p>
                                                不要随意改变邮箱和密码，您需要确保：<br>
                                                1 邮箱可用，用于找回账号。<br>
                                                2 记住密码<br>
                                                粉糖粒子允许上传自由宽高比的背景墙图像，
                                                但建议上传形状扁平的背景墙。<br>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn">修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <a href=""><button class="btn">管理</button></a>
            <a href=""><button class="btn">消息</button></a>
            <a href=""><button class="btn">收藏</button></a>
        </div>
    </div>
    <!-- 空间 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-3">
                        <img src="./src/images/defaultHead.png" alt="headImage" width="100%">
                    </div>
                    <div class="col-9">
                        <h1>小兽用户</h1>
                        <div>关注 粉丝</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2>性别 兽种</h2>
                        <div>徽章</div>
                        <p>介绍</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2>xxx的粉丝</h2>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <img src="./src/images/defaultHead.png" alt="headImage" width="10%">
                                小兽用户
                            </li>
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-outline-secondary">加载更多</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2>xxx的关注</h2>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <img src="./src/images/defaultHead.png" alt="headImage" width="10%">
                                小兽用户
                            </li>
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-outline-secondary">加载更多</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="container">
                    <div>xxx上传的画廊</div>
                    <div class="row" data-masonry='{"percentPosition":true}'>
                        <div class="col-sm-4 mt-2 border border-secondary border-3 rounded">
                            <img src="https://gallery.pinkcandy.top/fileLibrary/galleryThumb/29981/29981-gallery9668792549.png" alt="" width="100%">
                            <div>画廊标题</div>
                            <div class="btn-group">
                                <button class="btn btn-sm">
                                    印爪<span class="badge text-bg-secondary">1</span>
                                </button>
                                <button class="btn btn-sm">
                                    收藏<span class="badge text-bg-secondary">2</span>
                                </button>
                                <button class="btn btn-sm">
                                    评论<span class="badge text-bg-secondary">3</span>
                                </button>    
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-block">
                            加载更多
                        </button>
                    </div>
                </div>
                <div class="container">
                    <div>xxx的花园盆栽</div>
                    <div class="row" data-masonry='{"percentPosition":true}'>
                        <div class="col-sm-4 mt-2">
                            <div class="card">
                                <div class="card-img-top">
                                    <a href="">
                                        <img src="https://gallery.pinkcandy.top/fileLibrary/galleryThumb/29981/29981-gallery9668792549.png" alt="" width="100%">
                                    </a>
                                </div>
                                <div class="card-body text-center">
                                    <div>盆栽名</div>
                                    <div>正文</div>
                                    <div class="btn-group">
                                        <button class="btn btn-sm">
                                            印爪<span class="badge text-bg-secondary">1</span>
                                        </button>
                                        <button class="btn btn-sm">
                                            收藏<span class="badge text-bg-secondary">2</span>
                                        </button>
                                        <button class="btn btn-sm">
                                            叶子<span class="badge text-bg-secondary">3</span>
                                        </button>    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-block">
                            加载更多
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function showImg(){
        // 显示要上传的图片
        var reads = new FileReader();
        var file = document.getElementById("theImageFile").files[0];
        reads.readAsDataURL(file);
        reads.onload=function(e){document.getElementById("showImage").src=this.result;}
    };
</script>
</html>
