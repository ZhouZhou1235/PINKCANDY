<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻想动物画廊 - 添加</title>
    <link rel="icon" href="./src/images/logoICO.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<!-- 添加 -->
<body>
    <!-- 导航 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./src/images/webLogo.png" alt="webLogo" height="50">
            </a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#websiteMenu"
                aria-controls="#websiteMenu"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="websiteMenu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary">
                            大门
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary">
                            花园
                        </button>
                    </li>
                    <li class="nav-item">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="输入标签......">
                            <button class="btn btn-outline-secondary">搜索</button>
                        </div>
                    </li>
                </ul>
                <span class="justify-content-end">
                    <button class="btn btn-outline-secondary">
                        &nbsp;&nbsp;&nbsp;&nbsp;添加&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                    <button class="btn btn-outline-secondary">
                        消息
                    </button>
                    <a href="">
                        <img src="./src/images/defaultHead.png" alt="headImage" width="50" height="50">
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">上传画廊</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">种植盆栽</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">写下留言</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="container">
                            <div class="input-group">
                                <label class="input-group-text" for="theImageFile">画廊文件</label>
                                <input type="file" class="form-control" id="theImageFile" onchange="showImg()">
                            </div>
                            <label for="exampleFormControlInput1" class="form-label">画廊标题</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="画廊标题">
                            <label for="exampleFormControlTextarea1" class="form-label">说明</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="说明"></textarea>
                            <label for="exampleFormControlTextarea2" class="form-label">标签</label>
                            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="多个标签用空格隔开"></textarea>
                            <div class="d-grid">
                                <button type="button" class="btn btn-outline-secondary">
                                    上传
                                </button>
                            </div>    
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <img src="" id="showImage" width="100%">
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                <div class="row">
                    <div class="container">
                        <div class="input-group">
                            <label class="input-group-text" for="theImageFile">盆栽贴图</label>
                            <input type="file" class="form-control" id="theImageFile" onchange="showImg()">
                        </div>
                        <label for="exampleFormControlInput1" class="form-label">盆栽名</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="盆栽名">
                        <label for="exampleFormControlTextarea1" class="form-label">正文</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="正文"></textarea>
                        <label for="exampleFormControlTextarea2" class="form-label">标签</label>
                        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="多个标签用空格隔开"></textarea>
                        <div class="d-grid">
                            <button type="button" class="btn btn-outline-secondary">
                                种植
                            </button>
                        </div>    
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
                <div class="row">
                    <div class="container">
                        <label for="exampleFormControlInput1" class="form-label">粉糖粒子留言板</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="留言......">
                        <div class="d-grid">
                            <button type="button" class="btn btn-outline-secondary">
                                发送
                            </button>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function showImg(){
        // 显示要上传的图片
        var reads = new FileReader();
        var file = document.getElementById("theImageFile").files[0];
        reads.readAsDataURL(file);
        reads.onload=function(e){document.getElementById("showImage").src=this.result;}
    };
</script>
</html>
