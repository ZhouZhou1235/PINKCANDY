<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幻想动物画廊 - 画廊标题</title>
    <link rel="icon" href="./src/images/logoICO.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<!-- 画廊 -->
<body>
    <!-- 导航 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./src/images/webLogo.png" alt="webLogo" height="50">
            </a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#websiteMenu"
                aria-controls="#websiteMenu"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="websiteMenu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary">
                            大门
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-secondary">
                            花园
                        </button>
                    </li>
                    <li class="nav-item">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="输入标签......">
                            <button class="btn btn-outline-secondary">搜索</button>
                        </div>
                    </li>
                </ul>
                <span class="justify-content-end">
                    <button class="btn btn-outline-secondary">
                        &nbsp;&nbsp;&nbsp;&nbsp;添加&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                    <button class="btn btn-outline-secondary">
                        消息
                    </button>
                    <a href="">
                        <img src="./src/images/defaultHead.png" alt="headImage" width="50" height="50">
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <!-- 画廊主体 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <!-- 画廊图片 -->
                <div class="container border border-secondary border-3 rounded">
                    <img src="https://gallery.pinkcandy.top/fileLibrary/galleryThumb/29981/29981-gallery9668792549.png" alt="galleryImage" width="100%">
                </div>
                <!-- 评论区 -->
                <div class="container p-3">
                    <div class="row">
                        <div class="col-1 p-0">
                            <a href="#"><img src="./src/images/defaultHead.png" alt="" width="100%"></a>
                        </div>
                        <div class="col-11">
                            <form action="">
                                <label for="comment">评论</label>
                                <textarea class="form-control" rows="5" id="comment" name="text" placeholder="评论......"></textarea>
                                <div class="text-end"><button type="submit" class="btn btn-outline-secondary">发送</button></div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1 p-0">
                            <a href="#"><img src="./src/images/defaultHead.png" alt="" width="100%"></a>
                        </div>
                        <div class="col-11">
                            <div>小兽</div>
                            <div>内容</div>
                            <div>时间</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <!-- 画廊信息 -->
                <div class="row">
                    <div class="col">
                        <h1>画廊标题</h1>
                        <p>说明</p>
                        <p>上传时间</p>
                        <div class="btn-group">
                            <button class="btn">
                                印爪<span class="badge text-bg-secondary">1</span>
                            </button>
                            <button class="btn">
                                收藏<span class="badge text-bg-secondary">2</span>
                            </button>
                            <button class="btn">
                                评论<span class="badge text-bg-secondary">3</span>
                            </button>    
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <div class="row">
                            <div class="col">
                                <h2>上传兽信息</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <form action="">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="输入标签 多个用空格隔开">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                标签
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">贴标签</a></li>
                                <li><a class="dropdown-item" href="#">撕标签</a></li>
                            </ul>
                            </div>
                    </form>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h3>作者</h3>
                            <span class="badge text-bg-warning">作者1</span>
                            <span class="badge text-bg-warning">作者2</span>
                            <span class="badge text-bg-warning">作者3</span>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3>系列</h3>
                            <span class="badge text-bg-info">伊布家族</span>
                            <span class="badge text-bg-info">狗狗世界</span>
                            <span class="badge text-bg-info">系列3</span>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3>角色</h3>
                            <span class="badge text-bg-success">Cora</span>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h3>描述</h3>
                            <span class="badge text-bg-secondary">点赞</span>
                            <span class="badge text-bg-secondary">冰六尾</span>
                            <span class="badge text-bg-secondary">饰品</span>
                            <span class="badge text-bg-secondary">尾巴</span>
                            <span class="badge text-bg-secondary">白色身体</span>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
