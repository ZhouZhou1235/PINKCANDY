<div class="screen">
    <div class="txtBox">
        <h1>画廊管理</h1>
    </div>
    <div class="formBox">
        <form action="./running/control.php" method="post">
            <p>修改画廊内容</p>
            <input type="text" name="galleryId" placeholder="画廊ID"><br>
            <input type="text" name="title" placeholder="作品标题" value="无标题"><br>
            <textarea name="info" cols="30" rows="10" placeholder="作品说明">作品介绍或者说明</textarea><br>
            <select name="type">
                <option value="">作品类型</option>
                <option value="1">原创</option>
                <option value="2">二次创作</option>
                <option value="3">改图</option>
                <option value="4">转载</option>
                <option value="5">照片</option>
            </select>
            <select name="visit">
                <option value="">浏览分级</option>
                <option value="1">安全</option>
                <option value="2">幼兽不宜</option>
                <option value="3">警告</option>
                <option value="4">隐藏</option>
            </select>
            <input type="hidden" name="todo" value="1">
            <button type="submit">管理兽修改</button>
        </form>
    </div>
    <div class="formBox">
        <div class="side">
            <form action="./running/control.php" method="post" enctype="multipart/form-data">
                <p>覆盖上传图片</p>
                <input type="text" name="galleryId" placeholder="画廊ID"><br>
                <input type="file" name="file" onchange="showPic()" id="file"><br>
                <input type="hidden" name="todo" value="2">
                <button type="submit">管理兽覆盖上传</button>
            </form>
        </div>
        <div class="side">
            <div class="showPic">
                <img src="" id="show">
            </div>
        </div>
    </div>
</div>
<script>
    function showPic(){
        var reads = new FileReader();
        file = document.getElementById("file").files[0];
        reads.readAsDataURL(file);
        reads.onload=function(e){document.getElementById("show").src=this.result;}
    }
</script>
